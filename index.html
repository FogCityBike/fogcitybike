<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fog City Bike</title>
    <!-- Google Fonts Link -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <!-- Link to Your CSS File -->
    <link rel="stylesheet" href="css/styles.css">

    <style>
        /* Reset for body and images */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
            overflow-x: hidden; /* Prevent horizontal scrolling */
        }

        img {
            max-width: 100%; /* Ensures images don't overflow the container */
            height: auto; /* Maintains the aspect ratio */
            display: block; /* Removes bottom space/gap */
            margin: 0 auto; /* Center images if in a container */
        }

        .container {
            width: 90%; /* Container width */
            margin: 0 auto; /* Center the container */
            padding: 20px; /* Add some padding */
        }

        .rental-options {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .rental-item {
            flex: 1 1 30%; /* Make each rental item take up 30% of the container width */
            margin-bottom: 20px;
            text-align: center; /* Center text below images */
        }

        @media (max-width: 768px) {
            .rental-item {
                flex: 1 1 45%; /* On tablets, make each item take up 45% of the container width */
            }
        }

        @media (max-width: 480px) {
            .rental-item {
                flex: 1 1 100%; /* On mobile, make each item take up the full width */
            }
        }

        h1 {
            text-align: center;
        }
    </style>
</head>
<body>

    <!-- Background Video -->
    <div class="video-background">
        <video autoplay muted loop playsinline poster="images/fallback.jpg">
            <source src="videos/background.mp4" type="video/mp4">
            <source src="videos/background.webm" type="video/webm">
            <p>Your browser does not support HTML5 video. Here is a <a href="videos/IMG_0726.mp4">link to the video</a> instead.</p>
        </video>
    </div>

    <!-- Header with Logo and Navigation -->
    <header>
        <div class="logo">
            <img src="images/logo.jpg" alt="Fog City Bike Logo">
        </div>
        <div class="slogan">
            <p>Your Adventure Awaits</p>
        </div>
        <nav aria-label="Main navigation">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="rentals.html">Bike Rentals</a></li>
                <li><a href="tours.html">Tours</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <!-- Bike Rentals Section -->
        <section id="rentals" class="container">
            <p>Our Bike Rentals</p>
            <p>Choose from a variety of bikes:</p>
            <div class="rental-options">
                <div class="rental-item">
                    <img src="images/hybrid-bike.jpg" alt="Hybrid Bike">
                    <p>Hybrid Bike</p>
                </div>
                <div class="rental-item">
                    <img src="images/electric-bike.jpg" alt="Electric Bike">
                    <p>Electric Bike</p>
                </div>
                <div class="rental-item">
                    <img src="images/kids-bike.jpg" alt="Kids Bike">
                    <p>Kids Bike</p>
                </div>
            </div>
        </section>

        <!-- Guided Tours Section -->
        <section id="tours" class="container">
            <p>Guided Tours</p>
            <div class="tour-options">
                <div class="tour-item">
                    <img src="images/goldengate-tour.jpg" alt="Golden Gate Bridge Tour">
                    <p>Golden Gate Bridge Tour</p>
                </div>
                <div class="tour-item">
                    <img src="images/fishermanswharf-tour.jpg" alt="Fisherman's Wharf Tour">
                    <p>Fisherman's Wharf Tour</p>
                </div>
                <div class="tour-item">
                    <img src="images/golden-gate-park-tour.jpg" alt="Golden Gate Park Tour">
                    <p>Golden Gate Park Tour</p>
                </div>
            </div>
        </section>

        <!-- Other sections like reviews, map, etc. -->
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Fog City Bike | <a href="privacy-policy.html">Privacy Policy</a></p>
    </footer>

</body>
</html>
